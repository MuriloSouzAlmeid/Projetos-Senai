<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer Tarde</title>
    <link rel="stylesheet" href="css/professor.css">
</head>

<body>
    <header>

        <div class="header-top">
            <div class="grid-layout">
                <div class="contatos">
                    <div class="phone">
                        <img src="assets/icons/icone-telefone.svg" alt="Ícone do telefone de contato">
                        <p>(11) 0900-1010</p>
                    </div>
                    <div class="mail">
                        <img src="assets/icons/icone_email.svg" alt="Ícone de email de contato">
                        <p>contato@gamer.com.br</p>
                    </div>
                </div>

                <div class="midias-sociais">
                    <a href="">
                        <img src="assets/icons/facebook.svg" alt="Imagem link do facebook da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/linked.svg" alt="Imagem link do Linkedin da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/instagram.svg" alt="Imagem link do instagram da empresa">
                    </a>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="grid-layout alinhamento-between-center">

                <!-- menu hamburguer -->
                <img onclick="mostrarMenu()" src="assets/icons/Vectormenu-hamburger.svg" alt="">
                <!--  -->

                <img class="logo" src="assets/images/logotipo-gamer.png" alt="Imagem logotipo gamer com um controle de vídeo game ao centro">

                <nav class="menu" id="menu">
                    <div class="menu-navegacao">
                        <a href="">Início</a>
                        <a href="">Jogadores</a>
                        <a href="">Equipes</a>
                        <a href="">Notícias</a>
                    </div>
                    <div class="phone">
                        <img src="assets/icons/icone-telefone.svg" alt="Ícone do telefone de contato">
                        <p>(11) 0900-1010</p>
                    </div>
                    <div class="mail">
                        <img src="assets/icons/icone_email.svg" alt="Ícone de email de contato">
                        <p>contato@gamer.com.br</p>
                    </div>

                    <div class="midias-sociais2">
                        <a href="">
                            <img src="assets/icons/facebook.svg" alt="Imagem link do facebook da empresa">
                        </a>
                        <a href="">
                            <img src="assets/icons/linked.svg" alt="Imagem link do Linkedin da empresa">
                        </a>
                        <a href="">
                            <img src="assets/icons/instagram.svg" alt="Imagem link do instagram da empresa">
                        </a>
                    </div>

                </nav>

                <!-- menu 3 pontinhos -->
                <img onclick="mostrarUsuarios()" src="assets/icons/Vectortrespontos.svg" alt="Icone de 3 pontinhos, abre e fecha o menu de usuários">
                <!--  -->

                <div class="menu-usuarios" id="menu-usuarios">
                    <a href=""> <img src="assets/images/Vectorpersonagem.svg" alt="Icone de perfil"> </a>
                    <a href=""> <img src="assets/images/Vectorsacola.svg" alt="Icone de sacola"> </a>
                    <a href=""> <img src="assets/images/Vectorlupa.svg" alt="Icone de lupa"> </a>
                </div>

            </div>
        </div>
    </header>

    <script>
        function mostrarMenu() {
            document.getElementById("menu").classList.toggle("mostrar-menu")

        }

        function mostrarUsuarios() {
            document.getElementById("menu-usuarios").classList.toggle("mostrar-usuarios")
        }
    </script>

</body>

</html>
