<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto Gamer</title>
</head>

<body>

    <header>
        <div class="header-top">
            <div class="grid-layout header-top-flex">
                <div class="contatos">
                    <div class="phone">
                        <img src="assets/icons/icone-telefone.svg" alt="Ícone do telefone de contato">
                        <p>(11) 0900-1010</p>
                    </div>
                    <div class="mail">
                        <img src="assets/icons/icone_email.svg" alt=" Ícone do email de contato ">
                        <p>contato@gamer.com.br</p>
                    </div>
                </div>
                <div class="midias-sociais ">
                    <a href=" ">
                        <img src="assets/icons/facebook.svg " alt="Imagem link do facebook da empresa ">
                    </a>
                    <a href=" ">
                        <img src="assets/icons/linked.svg " alt="Imagem link do Linkedin da empresa ">
                    </a>
                    <a href=" ">
                        <img src="assets/icons/instagram.svg " alt="Imagem link do instagram da empresa ">
                    </a>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="grid-layout header-bottom-flex">
                <div class="bottom-flex">
                    <img src="assets/images/logotipo-gamer.png" alt="">
                    <nav>
                        <a href="">Início</a>
                        <a href="">Jogadores</a>
                        <a href="">Equipes</a>
                        <a href="">Notícias</a>
                    </nav>
                    <div class="icones-header">
                        <a href=""> <img src="assets/images/Vectorpersonagem.svg" alt=""> </a>
                        <a href=""> <img src="assets/images/Vectorsacola.svg" alt=""> </a>
                        <a href=""> <img src="assets/images/Vectorlupa.svg" alt=""> </a>
                    </div>
                </div>
            </div>
        </div>

    </header>


    <main>

        <section class="section1">
            <div class="grid-layout section1-flex">
                <h1>LIGA GAMER</h1>
                <button>Sobre</button>
            </div>
        </section>

        <section class="section2 grid-layout">
            <div class="section2-flex">
                <div class="card-fifa">
                    <img src="assets/images/Card-FIFA.svg" alt="">
                </div>
                <div class="card-csgo">
                    <img src="assets/images/Card-CS GO.svg" alt="">
                </div>
            </div>
        </section>

    </main>
</body>

</html>
